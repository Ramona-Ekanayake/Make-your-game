<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/image/mario.ico">
    <link rel="stylesheet" href="./Background/style.css">

<style>

<body>
    <div id="main">
        <div id="menu" style="display: none;">
            <div id="initial-menu" style="display: none;">
                <p>How to play</p>
                <p>Use arrows [↑→↓←] or W-A-S-D keys to move Mario.</p>
                <p>Also to jump you can use the space button.</p>
                <p>Use esc to pause and 'M' to mute.</p>
                <div id="start">start the game (Press Enter)</div>
            </div>
            <div id="pause-menu" style="display: none;">
                <div id="continue-button" class="menu-active-button">continue</div>
                <div id="restart-button">restart</div>
            </div>
        </div>`
        <div class="logo">
                <a href="#"><img src="image/super-mario-logo.gif" alt="SuperMarioPlay logo" title="Play Super Mario online"></a>
        </div>

        <div id="game-container">
            <div id="scrollBackground">
                <div id="scoreBoard">
                    <div>SCORE: <span id="score">-</span></div>
                    <div>COINS: <span id="coins">-</span></div>
                    <div>TIME: <span id="timer">-</span></div>
                    <div>LIVES: <span id="lives">-</span></div>
                </div>
            </div>
        </div>

        <!-- <div id="mainGame" class="mainGame"></div> -->
    </div>
    
</body>
<footer>
    <script type="module" src="./index.js"></script>
